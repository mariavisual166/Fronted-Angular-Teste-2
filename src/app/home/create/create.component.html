<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Product</h3>
                        </div>
                        <div class="card-body">
                            <form  [formGroup]="createFormGroup">
                                <div class="form-group">
                                    <label for="">Descrition</label>
                                    <input type="text" class="form-control form-control-lg rounded-0"  formControlName="descrition">
                                </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" class="form-control form-control-lg rounded-0"  formControlName="location">
                                </div>
                                <div class="form-group">
                                    <label>Prices</label>
                                    <input type="number" class="form-control form-control-lg rounded-0" formControlName="price">
                                </div>
                                <div class="form-group">
                                    <label>Image</label>
                                    <input type="text" class="form-control form-control-lg rounded-0"  formControlName="image">
                                </div>
                                <button class="btn btn-dark btn-lg float-right" (click)="createProdut()" type="button" >Create </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
